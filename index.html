<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Tripzer</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="logo-text">
                <h1 class = "logo-text">Tickethack</h1>
            </div>
            <div id="links">
                <a class ="links" href="./cart.html">Cart</a>
                <a class ="links" href="./bookings.html">Bookings</a>
            </div>
        </div>
        <div id="titles">
            <h2>Explore the world effortlessly by train!</h2>
            <h3>Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack.</h3>
        </div>
        <div id="left-content">
            <div id="inputs">
                <input id="departure" type = "text" placeholder="Departure"/>
                <input id="arrival" type = "text" placeholder="Arrival"/>
            </div>
            <div id="calendar">
                <input class="calendar" type = "date" value="2022-06-23"/>
            </div>
            <div id="search">
                <button class="search-btn" type="button">Search</button>
            </div>
        </div>
        <div id="right-content">
            <img class="train-img" src="images/train.png">
            <h4 id="right-text">It's time to book your future trip.</h4>
        </div>
    </div>
</body>
</html>
